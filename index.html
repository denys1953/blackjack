<!DOCTYPE html>
<html lang="">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Reaction</title>
   <link
     rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
     crossorigin="anonymous"
   />
   <link
     href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600,700&display=swap"
     rel="stylesheet"
   />
   <link rel="stylesheet" href="style.css" />
   <script src="main.js" defer></script>
   <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
</head>
<body>
   <div class="wrap">
      <div class="container">
         <p class="text-center" id="firstPar">JavaScript BlackJack</p>
         <div id="wrap-hidden">
            <div class="text-center" id="block">
               <p>Hit or Stay?</p>
            </div>
            <div class="cards text-center">
               <div class="container" style="max-width: 600px;">
                  <div class="row">
                     <div class="col-6">
                        <div class="yourHand">
                           <p id="yourHandCard">
                              Your Hand (17)
                           </p>
                        </div>
                     </div>
                     <div class="col-6">
                        <div class="dealersHand">
                           <p id="dealersHandCard">
                              Dealer's Hand (10)
                           </p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="buttons">
               <div class="container" style="max-width: 300px;">
                  <div class="row">
                     <div class="col-6">
                        <button type="button" class="btn btn-success btns" id="hit">Hit</button>
                     </div>
                     <div class="col-6">
                        <button type="button" class="btn btn-danger btns" id="stay">Stay</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="text-center" id="wrap-visible">
            <button type="button" class="btn btn-outline-secondary">New Game</button>
         </div>
      </div>
   </div>
</body>
</html>
